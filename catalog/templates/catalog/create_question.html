<!DOCTYPE html>
<html>
<head>
    <title>Создать вопрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Каталог голосований</a>
            <a class="nav-link text-light" href="{% url 'home' %}">На главную</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Создать новый вопрос</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="card mb-3">
                <div class="card-body">
                    <h5>Информация о вопросе</h5>

                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Создать вопрос</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
